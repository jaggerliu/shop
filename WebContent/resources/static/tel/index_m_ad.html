<div class="row">
    [#list adPosition.ads as ad] [#if ad.hasBegun() && !ad.hasEnded() && ad.type == "image"]
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        [#if ad.url??]
        <a href="${ad.url}"><img title="${ad.title}" alt="${ad.title}" src="${ad.path}"></a>
        [#else]
        <img title="${ad.title}" alt="${ad.title}" src="${ad.path}"> [/#if]
    </div>
    [/#if] [#if ad == 4] [#break /] [/#if][/#list]
</div>
